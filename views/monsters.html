<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"> 
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

		<!-- jQuery library -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

		<!-- Latest compiled JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	</head>
	<body>
	
		<div class="container-fluid">
			<div class="page-header">
			  <h1>That Swords'n'Sorcery Game</h1>		  
			  <h1><small>Monsters</small></h1>
			</div>
			
			<nav class="navbar navbar-inverse">
			  <ul class="nav navbar-nav">
				<li><a href="index.html">Characters</a></li>
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">Items
						<span class="caret"></span>
					</a>
					<ul class="dropdown-menu">
						<li><a href="weapons.html">Weapons</a></li>
						<li><a href="armor.html">Armor</a></li>
					</ul>
				</li>
				<li><a href="spells.html">Spells</a></li>
				<li class="active"><a href="monsters.html">Monsters</a></li>
				<li><a href="accounts.html">Accounts</a></li>
			  </ul>			  
			</nav>				
			
			<!-- Not sure if ID needs to be a column?-->
		    <table class="table table-condensed table-striped">
				<thead>
				  <tr>
					<th>ID</th>
					<th>Name</th>
					<th>Hit Points</th>
					<th>Experience Points</th>
				  </tr>
				</thead>
				<tbody>
				{{#each monsters}}
				  <tr>
					<td>{{id}}</td>
					<td>{{name}}</td>
					<td>{{hit_points}}</td>
					<td>{{exp_points}}</td>
				  </tr>
				{{/each}}
				</tbody>
			</table>
			
			<button type="button" class="btn">Create</button>
			<a href="editChar.html" class="btn">Edit</a>	
			
			<button type="button" class="btn btn-danger" data-toggle="modal"
				data-target="#deleteModal">Delete</button>
		   
		   
			<!-- Modal -->
			<div id="deleteModal" class="modal fade" role="dialog">
			  <div class="modal-dialog">

				<!-- Modal content-->
				<div class="modal-content">
				  <div class="modal-header">
					<h4 class="modal-title">Delete</h4>
				  </div>
				  <div class="modal-body">
					<p>Are you sure you want to delete this monster?</p>
				  </div>
				  <div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-danger" data-dismiss="modal">Delete Monster</button>
				  </div>
				</div>

			  </div>
			</div>
			
			
		</div>
</body>
</html>
